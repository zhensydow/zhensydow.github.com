<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visor JS</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/config.js"></script>
    <script data-main="../main" src="js/lib/require.js"></script>
  </head>
  <body>
    <div>
      <div>Mesh:</div>
      <div class="button mesh-show" mesh-name="z01" mesh-tag="body">[1]</div>
      <div class="button mesh-show" mesh-name="z02" mesh-tag="body">[2]</div>
      <div class="button mesh-clear">[clear]</div>
      <br class="clear">
      <div>Material:</div>
      <div class="button mesh-chmat" mesh-mat="mat01" mesh-tag="body">[1]</div>
      <div class="button mesh-chmat" mesh-mat="mat02" mesh-tag="body">[2]</div>
      <div class="button mesh-chmat" mesh-mat="mat03" mesh-tag="body">[3]</div>
      <div class="button mesh-chmat" mesh-mat="mat04" mesh-tag="body">[4]</div>
      <br class="clear">

      <div id="threejs-container">Generating world...</div>

      <div class="button rotate-left">[<<]</div>
      <div class="button rotate-rigth">[>>]</div>
      <br class="clear">
    </div>
  </body>
</html>
